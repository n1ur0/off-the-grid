          {{ end }}
        color: 'warning'

  # Database team
  - name: 'database-team'
    email_configs:
      - to: 'dba@offthegrid.local'
        subject: '[DATABASE] Off the Grid Alert: {{ .GroupLabels.alertname }}'
        body: |
